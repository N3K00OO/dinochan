{% with description=wishlist_description|default:venue.description|truncatechars:120 %}
<article
  class="card-tilt group relative overflow-hidden rounded-3xl border border-white/10 bg-white/5 p-6 shadow-xl shadow-slate-950/40 backdrop-blur-xl"
  data-animate
  data-wishlist-item="{{ venue.id }}"
>
  <img src="{{ venue.image_url }}" alt="{{ venue.name }}" class="h-48 w-full rounded-2xl object-cover" />
  <div class="mt-4 flex items-start justify-between">
    <div>
      <p class="text-xs uppercase tracking-[0.4em] text-white/50">{{ venue.category.name }}</p>
      <h3 class="text-xl font-semibold text-white">{{ venue.name }}</h3>
      <p class="text-sm text-white/60">{{ venue.city }}</p>
    </div>
    <form method="post" action="{% url 'wishlist-toggle' venue.id %}" data-wishlist-form>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ wishlist_next_url|default:request.get_full_path }}" />
      <button
        type="submit"
        data-venue="{{ venue.id }}"
        data-wishlisted="true"
        data-venue-name="{{ venue.name|escape }}"
        data-venue-city="{{ venue.city|escape }}"
        data-venue-category="{{ venue.category.name|escape }}"
        data-venue-price="{{ venue.price_per_hour }}"
        data-venue-url="{% url 'venue-detail' slug=venue.slug %}"
        data-venue-image="{{ venue.image_url|escape }}"
        data-venue-description="{{ description|default:''|escape }}"
        data-toggle-url="{% url 'wishlist-toggle-api' venue.id %}"
        class="wishlist-button wishlist-button--active rounded-full border border-white/20 bg-white/10 p-2 text-white transition hover:bg-white/20"
        aria-label="Remove from wishlist"
        aria-pressed="true"
        title="Remove from wishlist"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="#ef4444" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ef4444" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
      </button>
    </form>
  </div>
  <p class="mt-2 text-sm text-white/70">{{ description }}</p>
  <div class="mt-4 flex items-center justify-between">
    <span class="rounded-full border border-white/20 bg-white/10 px-3 py-1 text-xs uppercase tracking-widest text-white/70">Rp {{ venue.price_per_hour }}</span>
    <a href="{% url 'venue-detail' slug=venue.slug %}" class="interactive-glow rounded-2xl bg-white/10 px-4 py-2 text-sm font-semibold text-white transition hover:bg-white/20" data-ripple>View product</a>
  </div>
</article>
{% endwith %}
